name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] # Node.js 18.x와 20.x 버전에서 실행

    steps:
      # 1. 코드를 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3. my-app 디렉토리로 이동
      - name: Change to my-app directory
        working-directory: ./my-app
        run: |
          echo "Working directory changed to my-app"

      # 4. 의존성 설치
      - name: Install dependencies
        working-directory: ./my-app
        run: npm install

      # 5. 빌드 실행
      - name: Run build
        working-directory: ./my-app
        run: npm run build --if-present

      # 6. 테스트 실행
      - name: Run tests
        working-directory: ./my-app
        run: npm test
