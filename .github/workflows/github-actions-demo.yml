name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] # Node.js 18.x와 20.x 버전에서 실행

    steps:
      # 코드를 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 의존성 설치
      - name: Install dependencies
        run: npm install

      # 빌드 실행 (빌드 스크립트가 있는 경우)
      - name: Run build
        run: npm run build --if-present

      # 테스트 실행
      - name: Run tests
        run: npm test
